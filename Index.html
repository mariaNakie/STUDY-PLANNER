<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>
        <form id="plannerForm">
            <input type="text" id="generalGoal" placeholder="Enter General Goal" required>
            <input type="text" id="topic" placeholder="Enter Study Topic" required>
            <input type="text" id="bestTime" placeholder="Best Study Time (e.g., 8 AM - 10 AM)" required>
            <select id="week">
                <option value="Week 1">Week 1</option>
                <option value="Week 2">Week 2</option>
                <option value="Week 3">Week 3</option>
                <option value="Week 4">Week 4</option>
            </select>
            <div id="subsectionContainer">
                <h3>Subsections</h3>
            </div>
            <button type="button" id="addSubsection">Add Subsection</button>
            <button type="submit">Add Topic</button>
        </form>
        
        <h2>Your Schedule</h2>
        <div id="schedule"></div>

        <h2>Roadmap</h2>
        <div id="roadmap"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
